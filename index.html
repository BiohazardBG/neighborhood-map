<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Knockout.js -->
    <script src="js/lib/knockout.min.js"></script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <div class="row">
        <form class="navbar-form text-center" role="search">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="q">
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
          </div>
        </form>
      </div>
      <input id="show-listings" type="button" value="Show Listings">
      <input id="hide-listings" type="button" value="Hide Listings">
      <ul class="nav sidebar-nav results"></ul>
    </div>

    <div id="main">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <span class="navbar-brand" style="font-size:30px;cursor:pointer" data-bind= "click: toggleVisibility()">&#9776;</span>
            <div class="navbar-brand">
              <span class="nav-title">Neighborhood Map</span>
            </div>
          </div>
      </nav>
      <div id="map"></div>
    </div>
    <!--<script src="js/app.js"></script>-->
    <!--<script src="js/map.js"></script>-->
    <script src="js/main.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyAxvlUJa8lIo1GIldft5bAwrxFXLJZq70M&callback=initMap&callback=initMap">
    </script>
  </body>
</html>
